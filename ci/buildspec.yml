version: 0.2

phases:
  pre_build:
    commands:
      - echo "=== Ready to build ==="

  build:
    commands:
      - npm install -g yarn
      - yarn install
      - yarn build

  post_build:
    commands:
      - echo "=== Build complete ==="

cache:
  paths:
    - 'node_modules'

artifacts:
  files:
    # Next build output and public assets
    - '.next/**/*'
    - 'public/**/*'
    # App source and config for deployments that need them
    - 'app/**/*'
    - 'package.json'
    - 'yarn.lock'
    - 'next.config.mjs'
    - 'tsconfig.json'
    - 'postcss.config.js'
    - 'tailwind.config.js'
    - '.nvmrc'
    - '.yarnrc'
  base-directory: './'
